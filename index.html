<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Sembako Wali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Toko Sembako Wali</h1>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Keranjang</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="produk">
      <h2>Produk Terbaru</h2>
      <div class="produk-list">
        <div class="produk-item">
          <img class="img-produk" src="indomie.jpg" alt="Produk 1">
          <h3>Indomie Goreng</h3>
          <p>Harga: Rp 3.000</p>
        </div>
        <div class="produk-item">
      <img class="img-produk" src="minyak.jpg" alt="Produk 2">
        <h3>Minyak Goreng</h3>
          <p>Harga: Rp 16.000</p>
        </div>
        <!-- Tambahkan produk lainnya -->
      </div>
    </section>
    
    <section class="keranjang">
      <h2>Keranjang</h2>
      <div class="keranjang-list">
        <div class="keranjang-item">
        <h3>Indomie Goreng</h3>
          <p>Harga: Rp 3.000</p>
        </div>
        <!-- Tambahkan produk lainnya -->
      </div>
      <a href="#" class="btn" id="Checkout">Checkout</a>
    </section>
  </main>
  
  <footer>
    <p>Hak Cipta &copy; 2023 Toko Sembako Wali</p>
  </footer>
</body>
<script src="coba.js"></script>
</html>
